name: build-and-test
on: [push]


env: 
  DOTNET_VERSION: '6.0.400'


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with: 
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cake Target Test
        shell: bash
        run: |
          cd ./.tools
          dotnet tool restore
          dotnet cake --target=Test