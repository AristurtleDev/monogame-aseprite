next-version: 4.0.1
mode: ContinuousDelivery
branches:
  main:
    tag: ''
    increment: inherit
    source-branches:
      - main
  feature:
    increment: Minor
    tag: alpha
  release:
    increment: Minor
    tag: beta
  hotfix:
    increment: Patch
    tag: beta
ignore:
  sha: []
merge-message-formats: {}
